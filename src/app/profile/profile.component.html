<section class="d-flex h-100">
  <form class="px-m position-relative bg-form">
    <div class="border-bottom border-dark" style="margin-bottom: 70px">
      <div class="d-flex align-items-center justify-content-between">
        <img class="back-arrow" src="assets/images/arrow.svg" alt="" />
        <h1>Personal Information</h1>
        <p class="text-size-20 m-0">1/3</p>
      </div>
    </div>
    <div class="d-flex" style="gap: 56px">
      <div class="d-flex flex-column">
        <label for="name">Name</label>
        <input
          style="width: 371px"
          type="text"
          id="name"
          [(ngModel)]="user.name"
        />
        <small>Min. 2 digits, English symbols</small>
      </div>
      <div class="d-flex flex-column">
        <label for="surname">Surname</label>
        <input
          style="width: 370px"
          type="text"
          id="surname"
          [(ngModel)]="user.surname"
        />
        <small>Min. 2 digits, English symbols</small>
      </div>
    </div>
    <div
      class="d-flex align-items-center"
      style="gap: 19px; margin-block: 46px"
    >
      <label>Your Image</label>
      <label
        for="image"
        style="width: 107px; height: 27px; padding: 2px"
        class="btn btn-info"
        >Upload</label
      >
      <input class="d-none" type="file" id="image" [(ngModel)]="user.image" />
    </div>
    <div class="d-flex flex-column">
      <label for="about_me">About me</label>
      <textarea
        name="about_me"
        id="about_me"
        cols="30"
        (resize)="(false)"
        rows="4"
      ></textarea>
    </div>
    <div
      class="d-flex flex-column"
      style="margin-top: 17px; margin-bottom: 13px"
    >
      <label for="email">Email</label>
      <input type="text" id="email" [(ngModel)]="user.email" />
      <small>Must end with @redberry.ge</small>
    </div>
    <div class="d-flex flex-column" style="margin-top: 21px">
      <label for="phone_number">phone_number</label>
      <input type="text" id="phone_number" [(ngModel)]="user.phone_number" />
      <small>Must meet the Georgian mobile number format</small>
    </div>
    <button
      (click)="navigateToExperience()"
      class="btn btn-success navigate-button"
    >
      Experience
    </button>
  </form>
  <app-info></app-info>

</section>
